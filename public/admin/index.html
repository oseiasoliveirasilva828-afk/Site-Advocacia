<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Site - Dr. Carlos Silva</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a2472 0%, #1e3a8a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 48px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    h1 { color: #0a2472; margin-bottom: 10px; }
    p { color: #666; margin-bottom: 30px; }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>⚖️ Dr. Carlos Silva</h1>
    <p id="message">Verificando autenticação...</p>
    <div id="loader" class="loader"></div>
  </div>

  <script>
    // ===== CONFIGURAÇÃO MANUAL DO CMS (IGNORA CONFIG.YML) =====
    const CMS_CONFIG = {
      backend: {
        name: "github",
        repo: "Octavio345/Site-Advocacia",
        branch: "main",
        base_url: "https://site-advocacia-one.vercel.app",
        auth_endpoint: "api/auth"
      },
      media_folder: "public/images/uploads",
      public_folder: "/images/uploads",
      collections: [
        {
          name: "posts",
          label: "Artigos",
          folder: "src/content/posts",
          create: true,
          slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
          fields: [
            { label: "Título", name: "title", widget: "string" },
            { label: "Data", name: "date", widget: "datetime" },
            { label: "Categoria", name: "category", widget: "string", required: false },
            { label: "Descrição", name: "description", widget: "text", required: false },
            { label: "Imagem de destaque", name: "image", widget: "image", required: false },
            { label: "Autor", name: "author", widget: "string", default: "Dr. Carlos Silva" },
            { label: "Conteúdo", name: "body", widget: "markdown" }
          ]
        }
      ]
    };

    // ===== INICIAR CMS COM CONFIGURAÇÃO MANUAL =====
    function initCMS() {
      window.CMS_MANUAL_INIT = true;
      
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
      script.onload = function() {
        window.CMS.init({ config: CMS_CONFIG });
        document.getElementById('message').innerText = '✅ CMS carregado!';
      };
      document.body.appendChild(script);
    }

    // ===== GERENCIAR TOKEN =====
    const hash = window.location.hash;
    
    if (hash && hash.includes('access_token=')) {
      const token = hash.split('access_token=')[1].split('&')[0];
      localStorage.setItem('github_token', token);
      document.getElementById('message').innerText = '✅ Token obtido! Iniciando CMS...';
      window.location.hash = '';
      initCMS();
    } 
    else if (localStorage.getItem('github_token')) {
      document.getElementById('message').innerText = '🔑 Sessão ativa! Iniciando CMS...';
      initCMS();
    }
    else {
      document.getElementById('container').innerHTML = `
        <h1>⚖️ Dr. Carlos Silva</h1>
        <p>Faça login para gerenciar os artigos do blog</p>
        <button id="loginBtn" style="
          background-color: #24292e;
          color: white;
          border: none;
          padding: 14px 28px;
          border-radius: 50px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          width: 100%;
        ">
          Login com GitHub
        </button>
        <div id="loader" class="loader hidden"></div>
      `;
      
      document.getElementById('loginBtn').addEventListener('click', () => {
        document.getElementById('loader').classList.remove('hidden');
        window.location.href = '/api/auth';
      });
    }
  </script>
</body>
</html>
